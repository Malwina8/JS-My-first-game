<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Comfortaa:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container">
    <div class="flex">
      <div>
        <i class="far fa-hand-rock"></i>
        <h1>rock</h1>
      </div>
      <div>
        <i class="far fa-hand-paper"></i>
        <h1>paper</h1>
      </div>
      <div>
        <i class="far fa-hand-scissors"></i>
        <h1>scissors</h1>
      </div>
    </div>
    <h1>online game</h1>
  </header>
	<div class="container">
		<div id="buttons">
      <button id="play-rock" type="button" name="button">Kamień</button>
      <button id="play-paper" type="button" name="button">Papier</button>
      <button id="play-scissors" type="button" name="button">Nożyce</button>
    </div>
		<div id="messages"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
