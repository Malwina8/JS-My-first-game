<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Comfortaa:400,700&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container">
    <div class="flex">
      <div>
        <i class="far fa-hand-rock"></i>
        <h1>rock</h1>
      </div>
      <div>
        <i class="far fa-hand-paper"></i>
        <h1>paper</h1>
      </div>
      <div>
        <i class="far fa-hand-scissors"></i>
        <h1>scissors</h1>
      </div>
    </div>
    <h1 class="online">online game</h1>
  </header>
	<div class="container">
    <div class="roundScore">
        <div class="left">
          <h4>Gracz</h4>
          <h3 id="player-score">0</h3>
          <h3 id="user-move"></h3>
        </div>
        <div class="center">
          <h3>Wygrane rundy</h3>
          <div class="flex">
            <h2 id="player-round">0</h2>
            <h2>:</h2>
            <h2 id="comp-round">0<h2>
          </div>
          <h2>Runda <span  id="round-number">1</span></h2>
        </div>
        <div class="right">
          <h4>Komputer</h4>
          <h3 id="comp-score">0</h3>
          <h3 id="comp-move"></h3>
        </div>
    </div>
		<div id="buttons">
      <button id="play-rock" type="button" name="button">Kamień</button>
      <button id="play-paper" type="button" name="button">Papier</button>
      <button id="play-scissors" type="button" name="button">Nożyce</button>
      <button id="reset" type="button" name="button">reset</button>
    </div>
		<div id="messages">Make your move !</div>
  </div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
